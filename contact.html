    <main class="mainContact">
      <h2>Contact us</h2>
    </main>
    <div class="container">
      <form action="https://formsubmit.co/galic.toni13@gmail.com" method="POST">
        <label for="fname">First Name</label>
        <input
          type="text"
          id="fname"
          name="fname"
          placeholder="Your first name"
          required
        />

        <label for="lname">Last Name</label>
        <input
          type="text"
          id="lname"
          name="lname"
          placeholder="Your last name"
          required
        />

        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="Your email address"
          required
        />

        <label for="subject">Subject</label>
        <input
          type="text"
          id="subject"
          name="subject"
          placeholder="Enter a brief subject"
          required
        />

        <label for="message">Message</label>
        <textarea
          id="message"
          name="message"
          placeholder="Type your message here"
          required
        ></textarea>

        <input class="btnContact" type="submit" value="Send" />
      </form>
    </div>
